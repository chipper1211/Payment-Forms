<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Forms</title>
    <link rel="stylesheet" href="styleforms.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 align="center" class="main_heading">Payemnt Forms</h1>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" placeholder="James Bond" required></p>
        <fieldset>
            <legend style="color: black;">Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Address : <textarea name="address" id="address" cols="80" rows="8"></textarea></p>
        <p>Email : <input type="email" name="email" id="email" placeholder="abcd@gmail.com"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456"> </p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
                <option value="MasterCard">MasterCard</option>
            </select>
        </p>
        <p>
            Card Number: *<input type="number" name="card_number" id="card_number" placeholder="123456789" required>
        </p>
        <p>
            Card Expiry Date: *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV: *<input type="password" name="cvv" id="cvv" required placeholder="123"></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
