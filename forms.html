<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Forms</title>
</head>
<body>
    <form action="">
        <h1>Payemnt Forms</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Address : <textarea name="address" id="address" cols="80" rows="8"></textarea></p>
        <p>Email : <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"> </p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
            </select>
        </p>
        <p>
            Card Number: <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Card Expiry Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>CVV: <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
